<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <!--title-->
        <div class="">
          <h2></h2>
          <div class="underline"></div>
        </div>
        <!--review-->
        <article class="review card">
          <div class="img-container">
            <img src="./corporate.jpg" id="person-img" alt="" />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rerum fuga
            quae dolores similique suscipit velit reiciendis, neque culpa dicta
            adipisci.
          </p>
          <!--prev nex buttons-->
          <div class="btn-container" id="btn">
            <i class="prev-btn fa fa-caret-left" id="prev"></i>
            <i class="nxt-btn fa fa-caret-right" id="nxt"></i>
          </div>
          <!--random button-->
          <button class="random-btn">Suprise me</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
