<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="text-center">
    <div class="container">
      <main role="main" class="">
        <h1 class="center">Counter</h1>
        <p id="value" class='center-num'>0</p>
        <div class='center-btn'>

        <button class="btn btn-danger decrease">Decrease</button>
        <button class="btn btn-success reset">Reset</button>
        <button class="btn btn-primary increase">Increase</button>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
